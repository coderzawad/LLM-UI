<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM-ui</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #chat-container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #chat-box {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }

    .message {
      margin-bottom: 10px;
    }

    .message p {
      margin: 0;
      word-wrap: break-word;
    }

    #input-container {
      display: flex;
      margin-top: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    #send-button {
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    #send-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-container">
      <input id="message-input" type="text" placeholder="Enter your message" />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
